<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Video Game</title>
  </head>
  <body>
    <div class="site-header initial">
      <div class="main header-content">
        <h1>Video Game</h1>
        <div class="logo">
          <img src="logo.png" alt="">
        </div>
      </div>
    </div>
    <div class="site-divs">
      <div class="all-divs">
        <div class="square">
          <img src="toad.png" alt="">
          <h3>Toad</h3>
          <button onclick="toad.attack()"  name="attack" class="btn"></button>
          <hr>
          <div id="Toad">

          </div>
        </div>
        <div class="square">
          <img src="yoshi.png" alt="">
          <h3>Yoshi</h3>
          <input type="submit" name="Attack" class="btn">
          <hr>
          <div id="Yoshi">

          </div>
        </div>
      </div>
<div class="transform" id="console">

</div>

    </div>

<div class="footer">
  <div class="copyright">
    <p>All the rights reserved &copy David Diaz</p>
  </div>
</div>
<script src="myscript.js">

</script>
  </body>
</html>
